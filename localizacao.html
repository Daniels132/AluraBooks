<!DOCTYPE html>
<html>
<head>
    <title>Obter Localização Atual</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation não é suportada pelo seu navegador.");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
            //document.getElementById("locationForm").submit(); // Submeter o formulário para enviar os dados para o servidor
        }
    </script>
</head>
<body onload="getLocation()">
    <form id="locationForm" action="" method="post">
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
    </form>
</body>
</html>
